    <script>
        var pets = new Array();

        console.log(pets);
        document.write("Valorile memorate in tablou sunt: " + "<br />");
        for (x in pets) { document.write(x + "<br />"); }
        //for (x in pets) { document.write(pets[x] + "<br />"); }
        for (x of pets) { document.write(x + "<br />"); }

        for (let i = 0; i <= pets.length; i++) {
            document.write(pets[i] + "<br />");
        }
