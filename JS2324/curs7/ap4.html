    <script>
        let myArr = [
            [7, 4, 43, 1, 21, 45, 32, 49],
            [12, 22, 15, 13, 18],
            [6, 5, 8, 10, 19, 31, 39]
        ]

                return a - b;
            });
        }
        console.log(myArr)
    </script>
