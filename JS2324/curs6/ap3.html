<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pass_gen()">
        Apasa aici pentru a genera o parola
    </button>
    <div>
        <p id="password"></p>
    </div>
    <script>
        var new_pass = document.getElementById("password")
        
        function newPassword (n) {
            var pass = "";
            var str = "ABCDEFGHIJKLMNPQRSTUVWXZY" + 
            "abcdefghijklmnopqrstuvwxyz0123456789@#!";
            for (let i = 1; i <= n; i++) {
                let char = Math.floor(Math.random() * str.length + 1);
                pass += str.charAt(char)
            }
            return pass;
        }
        function pass_gen() {
            let lungime = +eval(prompt("Va rugam sa introduceti lungimea parolei", 12))
            if (typeof lungime == "number" && lungime >= 6 && lungime <= 30) {
                new_pass.innerHTML = newPassword(lungime);
            }
            else { 
                alert("Va rugam introduceti o vaoloare numerica");
            }
        }
    </script>
</body>
</html>
