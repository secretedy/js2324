<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sa se afiseze numerele impare pana la un numar n citit de la tastatura</h3>
    <script>
        let x = 1, y = 1; //initializarea variabilei x
        n=eval(prompt("Dati numarul: <br />"));
        while(x<= n) {  //verificarea conditie
             document.write("<br /> x este " + x);
             x += 2;  // incrementarea lui x
        }
        for (let i = 1; i <= n; i+= 2) {
             document.write("<br /> i este " + i);
        }
        do {
            document.write("<br /> y este " + y);
            y += 2;
        }while (y <= n)
    </script>
</body>
</html>
